<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Books App</title>
</head>

<body>
  <main>
    <h1>My Books List</h1>

    <!-- Login form -->
    <div id="auth-panel">
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Log in</button>
      </form>

      <div id="auth-info">
        <span id="auth-status">Not logged in</span>
        <button id="logout-btn" style="display:none;">Log out</button>
      </div>
    </div>


    <section>
      <form id="book-form" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>
        <label for="format">Format:</label>
        <select name="format" id="format" required>
          <option value="null">Please select</option>
          <option value="hardback">Hardback</option>
          <option value="paperback">Paperback</option>
          <option value="ebook">eBook</option>
        </select>
        <label for="genre">Genre:</label>
        <select name="genre" id="genre">
          <option value="autobiography">Autobiography</option>
          <option value="biography">Biography</option>
          <option value="fantasy">Fantasy</option>
          <option value="fiction">Fiction</option>
          <option value="history">History</option>
          <option value="mystery">Mystery</option>
          <option value="mythology">Mythology</option>
          <option value="nature">Nature/Natural History</option>
          <option value="non-fiction">Non-fiction</option>
          <option value="sci-fi">Science Fiction</option>
          <option value="other">Other</option>
        </select>
        <label for="cost">Cost:</label>
        <input type="text" name="cost" id="cost">
        <label for="publisher">Publisher:</label>
        <input type="text" name="publisher" id="publisher">
        <label for="year_published">Year Published:</label>
        <input type="number" name="year_published" id="year_published">
        <label for="isbn">ISBN:</label>
        <input type="text" name="isbn" id="isbn">
        <label for="read">Read:</label>
        <input type="checkbox" name="read" id="read">
        <label for="rating">Rating:</label>
        <select name="rating" id="rating">
          <option value="null">Please select</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <label for="notes">Notes:</label>
        <textarea name="notes" id="notes"></textarea>
        <button type="submit">Add Book</button>
      </form>
    </section>

    <h2>My Books Library</h2>
    <table id="books-table" border="0" cellpadding="0" cellspacing="0">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Format</th>
          <th>Genre</th>
          <th>Publisher</th>
          <th>Year</th>
          <th colspan="2">Notes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="modal" class="modal-container hidden">
      <div class="form-container">

      </div>
    </div>

  </main>
  <footer></footer>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
